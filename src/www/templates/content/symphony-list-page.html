{{define "content"}}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-info">
            <h4 class="card-title mt-0">Symphonies</h4>
            <p class="card-category">The list of pipelines loaded into the Maestro</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="">
                  <th>Active</th>
                  <th>Name</th>
                  <th>Schedule</th>
                  <th>Next Execution</th>
                  <th class="text-right">Executions</th>
                </thead>
                <tbody>
                  {{range .Dags}}
                    <tr>
                      <td>
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" checked="">
                            <span class="toggle"></span>
                          </label>
                        </div>
                      </td>
                      <td><a href="/symphony">{{.Name}}</a></td>
                      <td>{{.Cron}}</td>
                      <td>2020-09-15 20:50</td>
                      <td class="text-right">
                        <span class="badge badge-pill badge-info">Running</span>
                        <span class="badge badge-pill badge-success">14 Success</span>
                        <span class="badge badge-pill badge-warning">5 Warning</span>
                        <span class="badge badge-pill badge-danger">4 Errors</span>
                      </td>
                    </tr>
                  {{end}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
